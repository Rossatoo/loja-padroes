<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Novo Pedido | Loja Padrões</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/produtos">Loja Padrões</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/produtos">Produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/pedidos">Pedidos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pedidos/novo">Novo Pedido</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container" style="max-width: 720px;">
    <h1 class="page-title h3">Criar novo pedido</h1>

    <div class="card">
        <div class="card-body">
            <form th:action="@{/pedidos}" method="post" class="row g-3">

                <div class="col-md-8">
                    <label class="form-label">Cliente</label>
                    <input type="text" name="cliente" class="form-control" required>
                </div>

                <div class="col-md-4 d-flex align-items-end">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="vip" id="vipCheck">
                        <label class="form-check-label" for="vipCheck">
                            Cliente VIP
                        </label>
                    </div>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Produto</label>
                    <select name="nomeProduto" class="form-select" required>
                        <option value="" disabled selected>Selecione...</option>
                        <option th:each="p : ${produtos}"
                                th:value="${p.nome}"
                                th:text="${p.nome}">
                        </option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Quantidade</label>
                    <input type="number" name="quantidade" class="form-control" value="1" min="1">
                </div>

                <div class="col-md-3">
                    <label class="form-label">Desconto</label>
                    <select name="tipoDesconto" class="form-select">
                        <option value="NENHUM">Nenhum</option>
                        <option value="VIP">Cliente VIP</option>
                        <option value="VALOR_ALTO">Valor alto (≥ 200)</option>
                    </select>
                </div>

                <div class="col-12 d-flex justify-content-between mt-3">
                    <a href="/produtos" class="btn btn-outline-secondary">
                        Voltar
                    </a>
                    <button type="submit" class="btn btn-primary">
                        Criar pedido
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
