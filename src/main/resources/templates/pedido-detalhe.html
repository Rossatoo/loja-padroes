<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Detalhe do Pedido | Loja Padrões</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/produtos">Loja Padrões</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/produtos">Produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/pedidos">Pedidos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pedidos/novo">Novo Pedido</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container" style="max-width: 720px;">
    <h1 class="page-title h3">Pedido criado com sucesso</h1>

    <div class="card mb-3">
        <div class="card-body">
            <div class="d-flex justify-content-between mb-2">
                <div>
                    <p class="mb-1">
                        <strong>Cliente:</strong>
                        <span th:text="${pedido.cliente}">Cliente</span>
                    </p>
                    <p class="mb-0">
                        <strong>Status:</strong>
                        <span th:if="${pedido.clienteVip}" class="badge bg-warning text-dark">Cliente VIP</span>
                        <span th:if="${!pedido.clienteVip}" class="badge bg-secondary">Padrão</span>
                    </p>
                </div>
            </div>

            <h6 class="mt-3 mb-2 text-muted text-uppercase small">Itens</h6>

            <table class="table table-sm align-middle">
                <thead>
                <tr>
                    <th>Produto</th>
                    <th class="text-center">Qtd.</th>
                    <th class="text-end">Subtotal</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${pedido.itens}">
                    <td th:text="${item.produto.nome}">Produto</td>
                    <td class="text-center" th:text="${item.quantidade}">1</td>
                    <td class="text-end"
                        th:text="${#numbers.formatDecimal(item.subtotal, 1, 'POINT', 2, 'COMMA')}">
                        0,00
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="d-flex justify-content-end mt-3">
                <div class="text-end">
                    <p class="mb-1 text-muted small">Total com desconto</p>
                    <p class="h4 mb-0">
                        R$
                        <span th:text="${#numbers.formatDecimal(pedido.total, 1, 'POINT', 2, 'COMMA')}">
                            0,00
                        </span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-between">
        <a href="/pedidos/novo" class="btn btn-outline-primary">
            Novo pedido
        </a>
        <a href="/produtos" class="btn btn-secondary">
            Voltar aos produtos
        </a>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
