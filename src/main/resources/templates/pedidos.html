<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Pedidos | Loja Padrões</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/produtos">Loja Padrões</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/produtos">Produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/pedidos">Pedidos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pedidos/novo">Novo Pedido</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="page-title h3 mb-0">Pedidos realizados</h1>

        <div class="d-flex gap-2">
            <a href="/pedidos/novo" class="btn btn-primary btn-sm">
                + Novo pedido
            </a>
            <a href="/produtos" class="btn btn-outline-secondary btn-sm">
                Ver produtos
            </a>
        </div>
    </div>

    <div class="card">
        <div class="card-body p-0">
            <table class="table table-hover align-middle mb-0">
                <thead>
                <tr>
                    <th>Cliente</th>
                    <th class="text-center">VIP</th>
                    <th class="text-center">Qtd. itens</th>
                    <th class="text-end">Total</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(pedidos)}">
                    <td colspan="4" class="text-center py-4 text-muted">
                        Nenhum pedido foi realizado ainda.
                    </td>
                </tr>

                <tr th:each="p : ${pedidos}">
                    <td th:text="${p.cliente}">Cliente</td>

                    <td class="text-center">
                        <span th:if="${p.clienteVip}" class="badge bg-warning text-dark">VIP</span>
                        <span th:if="${!p.clienteVip}" class="badge bg-secondary">Padrão</span>
                    </td>

                    <td class="text-center"
                        th:text="${#lists.size(p.itens)}">
                        1
                    </td>

                    <td class="text-end"
                        th:text="${#numbers.formatDecimal(p.total, 1, 'POINT', 2, 'COMMA')}">
                        0,00
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <p class="mt-3 footer-text">
        Lista em memória apenas para fins didáticos (reinicia ao parar a aplicação).
    </p>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
