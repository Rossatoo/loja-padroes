<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Produtos | Loja Padrões</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <!-- CSS próprio -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/produtos">Loja Padrões</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/produtos">Produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/pedidos">Pedidos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pedidos/novo">Novo Pedido</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="page-title h3 mb-0">Produtos cadastrados</h1>
        <a href="/produtos/novo" class="btn btn-primary btn-sm">
            + Novo produto
        </a>
    </div>

    <div class="card">
        <div class="card-body p-0">
            <table class="table table-hover align-middle mb-0">
                <thead>
                <tr>
                    <th>Nome</th>
                    <th class="text-center">Tipo</th>
                    <th class="text-end">Preço</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(produtos)}">
                    <td colspan="3" class="text-center py-4 text-muted">
                        Nenhum produto cadastrado ainda.
                    </td>
                </tr>

                <tr th:each="p : ${produtos}">
                    <td th:text="${p.nome}">Nome</td>
                    <td class="text-center">
                        <span th:if="${p.tipo == 'FISICO'}"
                              class="badge badge-tipo badge-tipo-fisico">
                            Físico
                        </span>
                        <span th:if="${p.tipo == 'DIGITAL'}"
                              class="badge badge-tipo badge-tipo-digital">
                            Digital
                        </span>
                    </td>
                    <td class="text-end" th:text="${#numbers.formatDecimal(p.preco, 1, 'POINT', 2, 'COMMA')}">
                        0,00
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <p class="mt-3 footer-text">
        Exemplo acadêmico de padrões de projeto (Factory Method, Facade, Strategy).
    </p>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
