<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Novo Produto | Loja Padrões</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/produtos">Loja Padrões</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/produtos">Produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/pedidos">Pedidos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pedidos/novo">Novo Pedido</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container" style="max-width: 640px;">
    <h1 class="page-title h3">Cadastrar novo produto</h1>

    <div class="card">
        <div class="card-body">
            <form th:action="@{/produtos}" method="post" class="row g-3">

                <div class="col-12">
                    <label class="form-label">Nome</label>
                    <input type="text" name="nome" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Tipo</label>
                    <select name="tipo" class="form-select">
                        <option value="FISICO">Físico</option>
                        <option value="DIGITAL">Digital</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Preço</label>
                    <div class="input-group">
                        <span class="input-group-text">R$</span>
                        <input type="number" step="0.01" name="preco" class="form-control" required>
                    </div>
                </div>

                <div class="col-12 d-flex justify-content-between mt-3">
                    <a href="/produtos" class="btn btn-outline-secondary">
                        Voltar
                    </a>
                    <button type="submit" class="btn btn-primary">
                        Salvar produto
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
